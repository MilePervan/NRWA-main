<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Managers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #e6ecf5; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        button { padding: 5px 10px; margin: 2px; border: none; cursor: pointer; border-radius: 4px; }
        .edit-btn { background-color: #28a745; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
        .add-btn { background-color: #007bff; color: white; margin-bottom: 10px; }
        input.search-input { padding: 6px; width: 250px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; width: 400px; }
        .modal-content label { display: block; margin: 10px 0 5px; }
        .modal-content input, .modal-content select { width: 100%; padding: 8px; margin-bottom: 10px; }
        .modal-buttons { text-align: right; }
    </style>
</head>
<body>
    <h1>Managers</h1>
    <!-- Google OAuth login gumb -->
    <!--
    <a href="/auth/google">
        <button style="background-color:#4285F4;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;">
            Sign in with Google
        </button>
    </a>
    -->
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name..." oninput="filterTable()">
    <button class="add-btn" onclick="openAddModal()">Add Manager</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Dispatchers</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="managerTableBody"></tbody>
    </table>

    <!-- Add/Edit Modal -->
    <div id="managerModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Manager</h2>
            <label for="manager_name">Name</label>
            <input type="text" id="manager_name" required>
            
            <label for="manager_location">Location</label>
            <select id="manager_location" required>
                <option value="" disabled selected>Location</option>
            </select>

            <label for="manager_dispatchers">Dispatchers (Ctrl+click to select multiple)</label>
            <select id="manager_dispatchers" multiple></select>

            <div class="modal-buttons">
                <button onclick="saveManager()" class="edit-btn">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
