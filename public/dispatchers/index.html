<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispatchers</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #fdfdfd; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #28a745; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        button { padding: 5px 10px; margin: 2px; border-radius: 4px; border: none; cursor: pointer; }
        .edit-btn { background: #007bff; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .add-btn { background: #28a745; color: white; margin-bottom: 10px; }
        input.search-input { padding: 6px; width: 250px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Dispatchers</h1>
    <!-- Google OAuth login gumb -->
    <!--
    <a href="/auth/google">
        <button style="background-color:#4285F4;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;">
            Sign in with Google
        </button>
    </a>
    -->
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name...">
    <button class="add-btn" id="addBtn">Add Dispatcher</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dispatchersTableBody"></tbody>
    </table>

  
    <div class="modal" id="dispatcherModal" style="display:none; position:fixed; z-index:10; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:#fff; margin:10% auto; padding:20px; border-radius:8px; width:400px;">
            <h2 id="modalTitle">Add Dispatcher</h2>
            <label for="dispatcher_name" style="display:block; margin-top:10px;">Name</label>
            <input type="text" id="dispatcher_name" style="display:block; width:100%;">

            <label for="dispatcher_phone" style="display:block; margin-top:10px;">Phone</label>
            <input type="text" id="dispatcher_phone" style="display:block; width:100%;">
            <div style="text-align:right; margin-top:10px;">
                <button id="saveBtn" class="edit-btn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
