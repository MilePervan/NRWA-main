<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f8ff; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #17a2b8; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        button { padding: 5px 10px; margin: 2px; border: none; cursor: pointer; border-radius: 4px; }
        .edit-btn { background-color: #007bff; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
        .add-btn { background-color: #17a2b8; color: white; margin-bottom: 10px; }
        input.search-input { padding: 6px; width: 250px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }

        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; width: 400px; }
        .modal-content label { display: block; margin: 10px 0 5px; }
        .modal-content input { width: 100%; padding: 8px; margin-bottom: 10px; }
        .modal-buttons { text-align: right; }
    </style>
</head>
<body>
    <h1>Locations</h1>
    <!-- Google OAuth login gumb -->
    <!--
    <a href="/auth/google">
        <button style="background-color:#4285F4;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;">
            Sign in with Google
        </button>
    </a>
    -->
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name...">
    <button class="add-btn" id="addBtn">Add Location</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="locationsTableBody"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal" id="locationModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Location</h2>
            <label for="location_name">Name</label>
            <input type="text" id="location_name">
            <div class="modal-buttons">
                <button id="saveBtn" class="edit-btn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
